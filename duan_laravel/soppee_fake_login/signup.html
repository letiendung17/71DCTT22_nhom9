<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản - Mua sắm online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="assets/brand.png">
</head>


<header>
    <div class="container">
        <div class="row p-4">
            <div class="col">
                <img src="assets/logoshopee.png" alt="" class="img-fluid ">
                <div class="d-inline mt-3">
                    <p class="d-inline fs-4 fw-bold p-4 mt-3">Đăng Kí</p>
                </div>

            </div>
            <div class="col">
                <p class="text-end mt-3" style="color: #ee4d2d;;">Bạn cần giúp đỡ ?</p>
            </div>
        </div>
    </div>
</header>

<body>

    <div id="background-login">
        <div class="form-container container-fluid">
            <div class="text-start fs-3 ms-5 mt-3">Đăng Kí</div>
            <form id="login-form">
                <div class="form-group">

                    <input type="text" name="username" id="username" placeholder="Email/Số điện thoại/Tên Đăng Nhập">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Mật Khẩu">
                </div>

                
                <div class="form-group">
                    <input type="text" name="nameUser" id="nameUser" placeholder="Tên khách hàng">
                </div>
                <div class="form-group">
                    <input type="text" name="addres" id="address" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" id="telphone" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <label for="avatar">Ảnh đại diện: </label>
                    <input type="file" name="avatar" id="avatar">
                </div>
                <input onclick="signup()" type="submit" value="Đăng Kí">
                <a href="login.html" class="text-decoration-none">Đăng Nhập</a>
            </form>
        </div>
    </div>
    
</body>
<script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const username = form.elements.username.value;
      const password = form.elements.password.value;
      if (username === "" || password === "") {
        alert("Username và password không được để trống!");
      } else {
        // Xử lí dữ liệu đăng nhập
        // ...
      }
    });
  </script>
  <script src="main.js"></script>

</html>
